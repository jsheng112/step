    <div class="container-contact">
        <div class="container-fluid">
            <h1>Let's get in Touch!</h1>
            <div class="row panel">
                <form>
                    <div class="row">
                        <div class="col">
                            <label>First Name</label>
                        </div>
                        <div class="input-contact">
                            <input class="contact" type="text" name="firstname" placeholder="Your name..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Last Name</label>
                        </div>
                        <div class="input-contact">
                            <input class="contact" type="text" name="lastname" placeholder="Your last name..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Your Email</label>
                        </div>
                        <div class="input-contact">
                            <input class="contact" type="text" name="email" placeholder="Your email..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Subject</label>
                        </div>
                        <div class="input-contact">
                            <textarea name="subject" placeholder="Write something.."></textarea>
                        </div>
                    </div>
                    <div class="row submit">
                        <input class="button submit" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
  </body>
